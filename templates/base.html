{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grande Awwards</title>
</head>
<body>

        

    <!--Main Navigation-->
    <header>
        <style>
        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
            height: 50vh !important;
            }
        }

        .navbar .nav-link {
            color: black !important;
        }
        </style>

        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" href="/">
            <strong>Awwards</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                    <li class="nav-item dropdown">
                        <a
                        class="nav-link dropdown-toggle d-flex align-items-center"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                        >API
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" target="_blank" href="{% url 'profiles_api' %}">Profiles API</a>
                        </li>
                        <li>
                            <a class="dropdown-item" target="_blank" href="{% url 'projects_api' %}">Projects API</a>
                        </li>
                        </ul>
                    </li>
            
            </ul>

                                
            {% if user.is_authenticated %}
                    
                        
            <a href="{% url 'profile' request.user %}" style="color: #0081a7;"><img src="{{request.user.profile.profile_pic.url}}" alt="" width="40px" height="40px" style="border-radius: 50%;"></a>
            <small style="padding-right: 10px;">Welcome  <a style="color: #0081a7;">{{user.username}}</a></small>
            {% else %} 
            <div class="nav-item me-3 me-lg-0"> 
                <a class="nav-link" href="{% url 'sign-in' %}">
                    <i class="fa-solid fa-right-to-bracket"></i>
                </a>
            </div><br>
            <div class="nav-item me-3 me-lg-0"> 
            <a class="nav-link" href="{% url 'sign-up' %}">
                <i class="fa-solid fa-user-plus"></i>
            </a>
        </div>
        {% endif %}

            <ul class="navbar-nav d-flex flex-row">
                <!-- Icons -->
                    
                    <a class="nav-link" href="{% url 'newproject' %}">
                    
                        <button class="nav-item me-3 me-lg-0 btn " style="color: white;background-color:black" >
                            Submit a Site</button>
                    </a>


            </ul>
            </div>
        </div>
        </nav>
        <!-- Navbar -->
    </header>
    {% block content %}


    {% endblock content %}
    {% block script %}
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
    ></script>
    {% endblock %}
</body>




<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-facebook-f"></i
        ></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-twitter"></i
        ></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-google"></i
        ></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-instagram"></i
        ></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-linkedin-in"></i
        ></a>

        <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
        ><i class="fab fa-github"></i
        ></a>
    </section>
    <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2022 Copyright:
    <a class="text-white" href="https://github.com/gladys-gg">Gladys Mwangi</a>
    </div>
    <!-- Copyright -->
</footer>
</html>
